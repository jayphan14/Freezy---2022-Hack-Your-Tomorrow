{% extends 'auctions/layout.html' %}

{% block body %}

  <h1 style = "font-size: 60px; text-align: center;">Explore</h1>

  <div style = "padding-top: 30px;grid-auto-flow: row; display : grid; grid-template: repeat(3, 1fr) / repeat(3, 1fr); gap : 30px ">
    
    {% for category in categories %}
    <div class= "food" style = "padding: 30px; cursor: pointer; display: flex; justify-content: center; align-items: center; width : 400px; height : 150px; border-radius: 15px; background-image: url(https://www.rinag.com/wp-content/uploads/2020/02/Asian-Street-Kitchen-Festival-2019-min-1024x501.jpg); filter: brightness(1);" >
      
      <a style = " font-size: 60px; font-weight: 550; text-shadow: 5x 3px white;" href="{% url 'show' category.1 %}"><text style = "text-shadow: 3px 3px white;">{{category.1}}</text></a> 
    </div>
  {% endfor %}
  </div>
  
{% endblock %}
